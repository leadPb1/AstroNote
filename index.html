<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>별 도감</title>
  <style>
    body {
      background: black;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px;
      margin: 0;
    }

    .container {
      position: relative;
      width: 393px; 
      height: 852px;
      transition: all 0.1s;
      perspective: 600px;
    }

    .overlay {
      position: absolute;
      width: 393px;
      height: 852px;
      background: linear-gradient(105deg,
        transparent 40%,
        rgba(230, 232, 135, 1) 45%,
        rgba(163, 166, 30, 0.4) 50%,
        transparent 54%);
      filter: brightness(1.1) opacity(0.6);
      mix-blend-mode: color-dodge;
      background-size: 150% 150%;
      background-position: 100%;
      transition: all 0.1s;
      pointer-events: none;
    }

    .card {
      width: 393px; 
      height: 852px;
      background-size: cover;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<script>
  const stars = [
    { name: "에라이", img: "에라이.png" },
    { name: "알골", img: "알골.png" },
    { name: "미라", img: "미라.png" },
    { name: "리겔", img: "리겔.png" },
    { name: "스티븐슨 2-18", img: "스티븐슨_2-18.png" }
  ];

  stars.forEach(star => {
    const container = document.createElement('div');
    container.className = 'container';

    container.innerHTML = `
      <div class="overlay"></div>
      <div class="card" style="background-image: url('image/${star.img}');"></div>
    `;

    document.body.appendChild(container);

    const overlay = container.querySelector('.overlay');

    container.addEventListener('mousemove', function(e){
      const x = e.offsetX;
      const y = e.offsetY;
      const rotateY = -1 / 5 * x + 20;
      const rotateX = 4 / 30 * y - 20;

      overlay.style = `background-position : ${x / 5 + y / 5}%`;
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    container.addEventListener('mouseout', function(){
      overlay.style = 'filter : opacity(0)';
      container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  });
</script>

</body>
</html>
