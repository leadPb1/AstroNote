<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 393px; 
      height: 852px;
      transition : all 0.1s;
    }
    .overlay {
      position: absolute;
      width: 393px;
      height: 852px;
      background: linear-gradient(105deg,
      transparent 40%,
      rgba(230, 232, 135, 1) 45%,
      rgba(163, 166, 30 0.4) 50%,
      transparent 54%);
      background-size: 150% 150%;
      background-position: 100%;
    }
    .card {
      width: 393px; 
      height: 852px;
      background-image: url('에라이.png');
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="card"></div>
  </div>
  <script>
    var container = document.querySelector('.container')
    container.addEventListener('mousemove', function(e){
      var x = e.offsetX
      var y = e.offsetY
      var rotateY = -1/5 * x + 20
      var rotateX = 4/30 * y - 20
      container.style = `transform : perspective(350px) rotateX(${rotateX}deg)
      rotateY(${rotateY}deg)`
    })
  </script>
</body>
</html>
