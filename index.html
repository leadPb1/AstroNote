<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AstroNote - Stars</title>
  <link rel="icon" href="Logo.png" type="image/png" />
  <style>
    body {
      background: black;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px;
      margin: 0;
    }

    .container {
      position: relative;
      width: 393px; 
      height: 852px;
      transition: all 0.1s;
      perspective: 600px;
    }

    .overlay {
      position: absolute;
      width: 393px;
      height: 852px;
      background: linear-gradient(105deg,
        transparent 40%,
        rgba(230, 232, 135, 1) 45%,
        rgba(163, 166, 30, 0.4) 50%,
        transparent 54%);
      filter: brightness(1.1) opacity(0.6);
      mix-blend-mode: color-dodge;
      background-size: 150% 150%;
      background-position: 100%;
      transition: all 0.1s;
      pointer-events: none;
    }

    .card {
      width: 393px; 
      height: 852px;
      background-size: cover;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    /* 기본 라이트 테마 */
    body {
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    /* 다크 테마 */
    body.dark-theme {
      background-color: #0b0c10;
      color: #c5c6c7;
    }

    /* 카드 스타일도 다크 모드에 맞게 변경 */
    body.dark-theme .card {
      box-shadow: 0 0 40px rgba(200, 200, 255, 0.6);
      /* 필요하면 배경 밝기 조절도 추가 */
    }
  </style>
</head>
<body>
<button id="theme-toggle">테마 변경</button>
<script>
  const stars = [
    { name: "에라이", img: "에라이.png" },
    { name: "알골", img: "알골.png" },
    { name: "미라", img: "미라.png" },
    { name: "리겔", img: "리겔.png" },
    { name: "스티븐슨 2-18", img: "스티븐슨_2-18.png" }
  ];

  stars.forEach(star => {
    const container = document.createElement('div');
    container.className = 'container';

    container.innerHTML = `
      <div class="overlay"></div>
      <div class="card" style="background-image: url('image/${star.img}');"></div>
    `;

    document.body.appendChild(container);

    const overlay = container.querySelector('.overlay');

    // 마우스 무브 이벤트
    container.addEventListener('mousemove', function(e){
      const x = e.offsetX;
      const y = e.offsetY;
      const rotateY = -1 / 5 * x + 20;
      const rotateX = 4 / 30 * y - 20;

      overlay.style.backgroundPosition = `${x / 5 + y / 5}%`;
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      overlay.style.filter = 'brightness(1.1) opacity(0.6)';
    });

    // 마우스 아웃 이벤트
    container.addEventListener('mouseout', function(){
      overlay.style.filter = 'opacity(0)';
      container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });

    // 터치 무브 이벤트 (모바일 대응)
    container.addEventListener('touchmove', function(e){
      e.preventDefault(); // 스크롤 방지
      const touch = e.touches[0];
      const rect = container.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;

      const rotateY = -1 / 5 * x + 20;
      const rotateX = 4 / 30 * y - 20;

      overlay.style.backgroundPosition = `${x / 5 + y / 5}%`;
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      overlay.style.filter = 'brightness(1.1) opacity(0.6)';
    });

    // 터치 끝났을 때 원위치
    container.addEventListener('touchend', function(){
      overlay.style.filter = 'opacity(0)';
      container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  });
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });
</script>

</body>
</html>
