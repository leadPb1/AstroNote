<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 393px; 
      height: 852px;
      transition : all 0.1s;
    }
    .card {
      width: 393px; 
      height: 852px;
      background-image: url('에라이.png');
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card"></div>
  </div>
  <script>
    var container = document.querySelector('.container')
    container.addEventListener('mousemove', function(){
      container.style.transform = 'rotateY(20deg)'
    })
  </script>
</body>
</html>
