<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AstroNote - Stars</title>
  <link rel="icon" href="Logo.png" type="image/png" />
  <style>
    body {
      background: black;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px;
      margin: 0;
    }

    .container {
      position: relative;
      width: 393px; 
      height: 852px;
      transition: all 0.1s;
      perspective: 600px;
    }

    .overlay {
      position: absolute;
      width: 393px;
      height: 852px;
      background: linear-gradient(105deg,
        transparent 40%,
        rgba(230, 232, 135, 1) 45%,
        rgba(163, 166, 30, 0.4) 50%,
        transparent 54%);
      filter: brightness(1.1) opacity(0.6);
      mix-blend-mode: color-dodge;
      background-size: 150% 150%;
      background-position: 100%;
      transition: all 0.1s;
      pointer-events: none;
    }

    .card {
        width: 393px; 
        height: 852px;
        background-size: cover;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      }
    #theme-toggle {
      background: linear-gradient(135deg, #6b8ce3, #a59cf7);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 24px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(107, 140, 227, 0.6);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    #theme-toggle:hover {
      box-shadow: 0 8px 20px rgba(107, 140, 227, 0.9);
      transform: scale(1.05);
    }

    #theme-toggle:active {
      transform: scale(0.95);
    }

    #theme-toggle .icon {
      font-size: 1.5rem;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 10px #a59cf7;
      }
      to {
        text-shadow: 0 0 20px #6b8ce3;
      }
    }
  </style>
</head>
<body>
<button id="theme-toggle" aria-label="테마 변경" title="테마 변경">  
  <span class="icon">🌙</span>
  <span class="text">Dark Mode</span>
</button>
<script>
  const stars = [
    { name: "에라이", img: "에라이.png" },
    { name: "알골", img: "알골.png" },
    { name: "미라", img: "미라.png" },
    { name: "리겔", img: "리겔.png" },
    { name: "스티븐슨 2-18", img: "스티븐슨_2-18.png" }
  ];

  stars.forEach(star => {
    const container = document.createElement('div');
    container.className = 'container';

    container.innerHTML = `
      <div class="overlay"></div>
      <div class="card" style="background-image: url('image/${star.img}');"></div>
    `;

    document.body.appendChild(container);

    const overlay = container.querySelector('.overlay');

    // 마우스 무브 이벤트
    container.addEventListener('mousemove', function(e){
      const x = e.offsetX;
      const y = e.offsetY;
      const rotateY = -1 / 5 * x + 20;
      const rotateX = 4 / 30 * y - 20;

      overlay.style.backgroundPosition = `${x / 5 + y / 5}%`;
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      overlay.style.filter = 'brightness(1.1) opacity(0.6)';
    });

    // 마우스 아웃 이벤트
    container.addEventListener('mouseout', function(){
      overlay.style.filter = 'opacity(0)';
      container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });

    // 터치 무브 이벤트 (모바일 대응)
    container.addEventListener('touchmove', function(e){
      e.preventDefault(); // 스크롤 방지
      const touch = e.touches[0];
      const rect = container.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;

      const rotateY = -1 / 5 * x + 20;
      const rotateX = 4 / 30 * y - 20;

      overlay.style.backgroundPosition = `${x / 5 + y / 5}%`;
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      overlay.style.filter = 'brightness(1.1) opacity(0.6)';
    });

    // 터치 끝났을 때 원위치
    container.addEventListener('touchend', function(){
      overlay.style.filter = 'opacity(0)';
      container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  });
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });
</script>

</body>
</html>
