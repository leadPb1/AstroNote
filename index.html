<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 393px; 
      height: 852px;
      transition : all 0.1s;
    }
    .card {
      width: 393px; 
      height: 852px;
      background-image: url('에라이.png');
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card"></div>
  </div>
  <script>
    var container = document.querySelector('.container')
    container.addEventListener('mousemove', function(e){
      var x = e.offsetX
      var y = e.offsetY
      var rotateY = -1/5 * x + 20
      var rotateX = 4/30 * y - 20
      container.style = `transform : rotateX(${rotateX}deg)
      rotateY(${rotateY}deg)`
    })
  </script>
</body>
</html>
