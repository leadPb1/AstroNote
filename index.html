<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AstroNote - Stars</title>
  <link rel="icon" href="Logo.png" type="image/png" />
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px;
      margin: 0;
    }

    .container {
      position: relative;
      width: 393px; 
      height: 852px;
      transition: all 0.1s;
      perspective: 600px;
    }

    .overlay {
      position: absolute;
      width: 393px;
      height: 852px;
      background: linear-gradient(105deg,
        transparent 40%,
        rgba(230, 232, 135, 1) 45%,
        rgba(163, 166, 30, 0.4) 50%,
        transparent 54%);
      filter: brightness(1.1) opacity(0.6);
      mix-blend-mode: color-dodge;
      background-size: 150% 150%;
      background-position: 100%;
      transition: all 0.1s;
      pointer-events: none;
    }

    .card {
        width: 393px; 
        height: 852px;
        background-size: cover;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      }
    
    body.dark-theme {
      background-color: #0b0c10;
      color: #c5c6c7;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* ì˜ˆë¥¼ ë“¤ì–´ ì¹´ë“œë„ ë‹¤í¬ ëª¨ë“œì— ë§ê²Œ ì‚´ì§ ë³€ê²½ */

      /* í•„ìš”í•˜ë©´ ì¹´ë“œ ë°°ê²½ ë°ê¸° ì¡°ì ˆë„ ì¶”ê°€ ê°€ëŠ¥ */

  </style>
</head>
<body>
<button id="theme-toggle" aria-label="í…Œë§ˆ ë³€ê²½" title="í…Œë§ˆ ë³€ê²½" style="all:unset; cursor:pointer; display:flex; align-items:center; gap:10px; padding:12px 24px; border-radius:30px; background: linear-gradient(135deg, #6b8ce3, #a59cf7); color:white; font-weight:700; font-size:1.2rem; box-shadow: 0 6px 15px rgba(107, 140, 227, 0.6); transition: all 0.3s ease;">
  <span id="icon">ğŸŒ™</span>

</button>
<script>
  const stars = [
    { name: "ì—ë¼ì´", img: "ì—ë¼ì´.png" },
    { name: "ì•Œê³¨", img: "ì•Œê³¨.png" },
    { name: "ë¯¸ë¼", img: "ë¯¸ë¼.png" },
    { name: "ë¦¬ê²”", img: "ë¦¬ê²”.png" },
    { name: "ìŠ¤í‹°ë¸ìŠ¨ 2-18", img: "ìŠ¤í‹°ë¸ìŠ¨_2-18.png" }
  ];

  stars.forEach(star => {
    const container = document.createElement('div');
    container.className = 'container';

    container.innerHTML = `
      <div class="overlay"></div>
      <div class="card" style="background-image: url('image/${star.img}');"></div>
    `;

    document.body.appendChild(container);

    const overlay = container.querySelector('.overlay');

    // ë§ˆìš°ìŠ¤ ë¬´ë¸Œ ì´ë²¤íŠ¸
    container.addEventListener('mousemove', function(e){
      const x = e.offsetX;
      const y = e.offsetY;
      const rotateY = -1 / 5 * x + 20;
      const rotateX = 4 / 30 * y - 20;

      overlay.style.backgroundPosition = `${x / 5 + y / 5}%`;
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      overlay.style.filter = 'brightness(1.1) opacity(0.6)';
    });

    // ë§ˆìš°ìŠ¤ ì•„ì›ƒ ì´ë²¤íŠ¸
    container.addEventListener('mouseout', function(){
      overlay.style.filter = 'opacity(0)';
      container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });

    // í„°ì¹˜ ë¬´ë¸Œ ì´ë²¤íŠ¸ (ëª¨ë°”ì¼ ëŒ€ì‘)
    container.addEventListener('touchmove', function(e){
      e.preventDefault(); // ìŠ¤í¬ë¡¤ ë°©ì§€
      const touch = e.touches[0];
      const rect = container.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;

      const rotateY = -1 / 5 * x + 20;
      const rotateX = 4 / 30 * y - 20;

      overlay.style.backgroundPosition = `${x / 5 + y / 5}%`;
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      overlay.style.filter = 'brightness(1.1) opacity(0.6)';
    });

    // í„°ì¹˜ ëë‚¬ì„ ë•Œ ì›ìœ„ì¹˜
    container.addEventListener('touchend', function(){
      overlay.style.filter = 'opacity(0)';
      container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  });

    const toggleBtn = document.getElementById('theme-toggle');
    const iconSpan = document.getElementById('icon');
    const textSpan = document.getElementById('text');

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');

      if(document.body.classList.contains('dark-theme')){
        // ë‹¤í¬ëª¨ë“œë©´ ì•„ì´ì½˜ ë°”ê¾¸ê³  í…ìŠ¤íŠ¸ ë³€ê²½
        iconSpan.textContent = 'â˜€ï¸';

        toggleBtn.style.color = 'white';
        toggleBtn.style.boxShadow = '0 6px 15px rgba(107, 140, 227, 0.6)';
      }
    });
</script>
