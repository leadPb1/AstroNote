<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AstroNote - Stars</title>
  <link rel="icon" href="Logo.png" type="image/png" />
  <style>
    body {
      background: black;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px;
      margin: 0;
    }

    .container {
      position: relative;
      width: 393px; 
      height: 852px;
      transition: all 0.1s;
      perspective: 600px;
    }

    .overlay {
      position: absolute;
      width: 393px;
      height: 852px;
      background: linear-gradient(105deg,
        transparent 40%,
        rgba(230, 232, 135, 1) 45%,
        rgba(163, 166, 30, 0.4) 50%,
        transparent 54%);
      filter: brightness(1.1) opacity(0.6);
      mix-blend-mode: color-dodge;
      background-size: 150% 150%;
      background-position: 100%;
      transition: all 0.1s;
      pointer-events: none;
    }

    .card {
        width: 393px; 
        height: 852px;
        background-size: cover;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      }
    
    body.dark-theme {
      background-color: #0b0c10;
      color: #c5c6c7;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

  box-shadow: 0 0 40px rgba(200, 200, 255, 0.6);

</head>
<body>
<button id="theme-toggle" aria-label="í…Œë§ˆ ë³€ê²½" title="í…Œë§ˆ ë³€ê²½">  
  <span class="icon">ğŸŒ™</span>
  <span class="text">Dark Mode</span>
</button>
<script>
  const stars = [
    { name: "ì—ë¼ì´", img: "ì—ë¼ì´.png" },
    { name: "ì•Œê³¨", img: "ì•Œê³¨.png" },
    { name: "ë¯¸ë¼", img: "ë¯¸ë¼.png" },
    { name: "ë¦¬ê²”", img: "ë¦¬ê²”.png" },
    { name: "ìŠ¤í‹°ë¸ìŠ¨ 2-18", img: "ìŠ¤í‹°ë¸ìŠ¨_2-18.png" }
  ];

  stars.forEach(star => {
    const container = document.createElement('div');
    container.className = 'container';

    container.innerHTML = `
      <div class="overlay"></div>
      <div class="card" style="background-image: url('image/${star.img}');"></div>
    `;

    document.body.appendChild(container);

    const overlay = container.querySelector('.overlay');

    // ë§ˆìš°ìŠ¤ ë¬´ë¸Œ ì´ë²¤íŠ¸
    container.addEventListener('mousemove', function(e){
      const x = e.offsetX;
      const y = e.offsetY;
      const rotateY = -1 / 5 * x + 20;
      const rotateX = 4 / 30 * y - 20;

      overlay.style.backgroundPosition = `${x / 5 + y / 5}%`;
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      overlay.style.filter = 'brightness(1.1) opacity(0.6)';
    });

    // ë§ˆìš°ìŠ¤ ì•„ì›ƒ ì´ë²¤íŠ¸
    container.addEventListener('mouseout', function(){
      overlay.style.filter = 'opacity(0)';
      container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });

    // í„°ì¹˜ ë¬´ë¸Œ ì´ë²¤íŠ¸ (ëª¨ë°”ì¼ ëŒ€ì‘)
    container.addEventListener('touchmove', function(e){
      e.preventDefault(); // ìŠ¤í¬ë¡¤ ë°©ì§€
      const touch = e.touches[0];
      const rect = container.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;

      const rotateY = -1 / 5 * x + 20;
      const rotateX = 4 / 30 * y - 20;

      overlay.style.backgroundPosition = `${x / 5 + y / 5}%`;
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      overlay.style.filter = 'brightness(1.1) opacity(0.6)';
    });

    // í„°ì¹˜ ëë‚¬ì„ ë•Œ ì›ìœ„ì¹˜
    container.addEventListener('touchend', function(){
      overlay.style.filter = 'opacity(0)';
      container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  });

    document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });
</script>
